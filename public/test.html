<form
  action="http://127.0.0.1:1333/upload-single"
  method="POST"
  enctype="multipart/form-data"
>
  <input type="file" name="single-file" required="" />
  <input
    type="hidden"
    name="redirect"
    value="http://localhost:3000/dom/upload"

  <input
    aria-invalid="false"

    required=""

    value=""
  />
